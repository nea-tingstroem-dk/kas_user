<div class="crm-container">
  <div crm-ui-debug="$ctrl.myContact"></div>

  <h1 crm-page-title>{{ts('About %1', {1: $ctrl.myContact.first_name + ' ' + $ctrl.myContact.last_name})}}</h1>

  <form name="myForm" crm-ui-id-scope>

    <div crm-ui-accordion="{title: ts('About Me')}">
      <div class="crm-block">
        <div class="crm-group">
          <div crm-ui-field="{name: 'myForm.external_identifier', title: ts('Medlemsnummer'), help: hs('Medlemsnummer')}">
            <input
              crm-ui-id="myForm.external_identifier"
              name="external_identifier"
              ng-model="$ctrl.myContact.external_identifier"
              class="crm-form-text disabled"
              placeholder="{{ts('Medlemsnummer')}}"
              />
          </div>
        <div class="crm-group">
          <div crm-ui-field="{name: 'myForm.first_name', title: ts('Name'), help: hs('full_name')}">
            <input
              crm-ui-id="myForm.first_name"
              name="first_name"
              ng-model="$ctrl.myContact.first_name"
              class="crm-form-text"
              placeholder="{{ts('First')}}"
              />
            <input
              crm-ui-id="myForm.last_name"
              name="last_name"
              ng-model="$ctrl.myContact.last_name"
              class="crm-form-text"
              placeholder="{{ts('Last')}}"
              />
          </div>
        </div>
        <div class="crm-group">
          <div crm-ui-field="{name: 'myForm.street_address', title: ts('Address'), help: hs('Street address')}">
            <input
              crm-ui-id="myForm.street_address"
              name="street_address"
              ng-model="$ctrl.myContact.street_address"
              class="crm-form-text"
              placeholder="{{ts('Adress')}}"
              />
          </div>
        </div>
        <div class="crm-group">
          <div crm-ui-field="{name: 'myForm.postal_code', title: ts('Postcode and City')}">
            <input
              crm-ui-id="myForm.postal_code"
              name="postal_code"
              ng-model="$ctrl.myContact.postal_code"
              class="crm-form-text"
              placeholder="{{ts('Zip')}}"
              />
          </div>
        </div>
      </div>

      <div>
        <button ng-click="$ctrl.save()">{{ts('Save')}}</button>
      </div>
    </div>

  </form>

</div>
